name: Deploy BDG GAME Official Website

on:
  push:
    branches: [main]
  schedule:
    # 每天凌晨2点自动生成新内容
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate daily content
      run: npm run generate
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Build website
      run: npm run build
      
    - name: Optimize assets
      run: npm run optimize
      
    - name: Run tests
      run: npm test
      
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: bdggame-official
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Purge Cloudflare cache
      run: |
        curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'
          
    - name: Submit sitemap to search engines
      run: |
        # Google Search Console
        curl "https://www.google.com/ping?sitemap=https://bdggamea.com/sitemap.xml"
        # Bing Webmaster Tools
        curl "https://www.bing.com/ping?sitemap=https://bdggamea.com/sitemap.xml"
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ BDG GAME website deployed successfully"
        else
          echo "❌ BDG GAME website deployment failed"
        fi
        
  lighthouse-audit:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://bdggamea.com
          https://bdggamea.com/download.html
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true